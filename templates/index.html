<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Cleaner</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <style>
    /* Floating emoji animations */
    .float-emoji {
      position: absolute;
      animation-name: floatUpDown;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      font-size: 1.8rem;
      user-select: none;
    }
    @keyframes floatUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    
    /* Different speeds and positions for floating emojis */
    .float-1 { animation-duration: 4s; left: 10%; top: 10%; color: #a78bfa; /* violet-400 */ }
    .float-2 { animation-duration: 5.5s; left: 30%; top: 20%; color: #8b5cf6; /* violet-500 */ }
    .float-3 { animation-duration: 6.2s; left: 50%; top: 15%; color: #7c3aed; /* violet-600 */ }
    .float-4 { animation-duration: 4.8s; left: 70%; top: 22%; color: #6d28d9; /* violet-700 */ }
    .float-5 { animation-duration: 5s; left: 85%; top: 12%; color: #5b21b6; /* violet-800 */ }

    /* Fancy button ripple effect */
    .btn-fancy {
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }
    .btn-fancy::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      pointer-events: none;
      z-index: 0;
    }
    .btn-fancy:hover::before {
      transform: translate(-50%, -50%) scale(1);
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-fancy span {
      position: relative;
      z-index: 1;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .btn-fancy:hover span {
      transform: scale(1.05) rotate(3deg);
    }
  </style>
</head>
<body class="bg-violet-50 min-h-screen flex flex-col items-center justify-center p-6 font-sans relative overflow-x-hidden">

  <div class="w-full max-w-3xl bg-violet-100 rounded-3xl shadow-xl p-10 relative">

    <!-- Floating emojis around header -->
    <div class="relative mb-14 flex justify-center items-center">
      <h1 class="text-5xl font-extrabold tracking-wide text-violet-700 select-none relative z-10">ðŸ§¹ Text Cleaner</h1>
      
      <!-- Emojis floating in various spots -->
      <div class="float-emoji float-1">âœ¨</div>
      <div class="float-emoji float-2">ðŸª„</div>
      <div class="float-emoji float-3">ðŸ§¼</div>
      <div class="float-emoji float-4">ðŸ§½</div>
      <div class="float-emoji float-5">ðŸ§º</div>
    </div>

    <form method="POST" class="space-y-8">
      <!-- Input -->
      <div>
        <label class="block text-lg font-semibold mb-3 text-violet-600">Enter your text:</label>
        <textarea 
          name="input_text"
          placeholder="Paste your text here..."
          class="w-full rounded-xl border border-violet-300 bg-violet-50 p-5 text-violet-900 placeholder-violet-400 focus:outline-none focus:ring-4 focus:ring-violet-300 min-h-[160px] resize-y transition"
        >{{ input_text }}</textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button 
          type="submit" 
          class="btn-fancy px-10 py-3 bg-gradient-to-r from-violet-400 to-violet-600 rounded-full text-white font-bold shadow-lg hover:from-violet-500 hover:to-violet-700 transition duration-300"
        >
          <span>Clean Text âœ¨</span>
        </button>
      </div>
    </form>

    <!-- Output -->
    {% if cleaned_text %}
    <div class="mt-10">
      <label class="block text-lg font-semibold mb-3 text-violet-600">Cleaned Output:</label>
      <textarea 
        readonly
        class="w-full rounded-xl border border-violet-300 bg-violet-100 p-5 text-violet-900 min-h-[160px] resize-y shadow-inner"
      >{{ cleaned_text }}</textarea>
    </div>
    {% endif %}

    <!-- Cleaning Code -->
    <div class="mt-10">
      <label class="block text-lg font-semibold mb-3 text-violet-600">Cleaning Code:</label>
      <pre class="w-full rounded-xl border border-violet-300 bg-violet-50 p-5 overflow-x-auto text-sm text-violet-800 font-mono shadow-inner">{{ cleaning_code }}</pre>
    </div>
  </div>

</body>
</html>
