<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Stitch Design - Text Cleaner</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gradient-to-br from-[#0f172a] to-[#1e293b] dark group/design-root overflow-x-hidden"
      style='font-family: "Noto Serif", "Noto Sans", sans-serif;'
    >
      <div class="flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#334155] px-10 py-3 bg-[#1e293b]"
        >
          <div class="flex items-center gap-4 text-[#e0e7ff]">
            <div class="size-4 text-[#60a5fa]">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#e0e7ff] text-lg font-extrabold leading-tight tracking-[-0.015em]"
            >
              Text Cleaner
            </h2>
          </div>
        </header>
        <!-- The main content container now has a constrained width of max-w-2xl and is centered with mx-auto -->
        <div class="flex flex-col p-4 w-full max-w-2xl mx-auto">
          <p class="text-[#bfdbfe] tracking-wide text-[36px] font-extrabold leading-tight">
            Clean Your Text
          </p>
          <form method="POST" class="flex flex-col w-full my-4">
            <label class="flex flex-col w-full">
              <textarea
                name="input_text"
                placeholder="Paste your text here"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-y-auto rounded-lg text-[#f1f5f9] focus:outline-none focus:ring-2 focus:ring-[#60a5fa] border border-[#334155] bg-[#1e293b] min-h-36 placeholder:text-[#94a3b8] p-[15px] text-base font-normal leading-normal"
              >{{ input_text }}</textarea>
            </label>
            <div class="flex mt-4 justify-center">
              <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gradient-to-r from-[#3b82f6] to-[#2563eb] text-[#f1f5f9] text-sm font-bold leading-normal tracking-[0.015em] hover:from-[#2563eb] hover:to-[#1e40af] transition"
              >
                <span class="truncate">Clean Text</span>
              </button>
            </div>
          </form>

          <div class="flex flex-col w-full my-4">
            <label class="flex flex-col w-full">
              <p class="text-[#cbd5e1] text-base font-semibold leading-normal pb-2">
                Output Text
              </p>
              <textarea
                readonly
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-y-auto rounded-lg text-[#f1f5f9] focus:outline-none focus:ring-2 focus:ring-[#60a5fa] border border-[#334155] bg-[#1e293b] min-h-36 placeholder:text-[#94a3b8] p-[15px] text-base font-normal leading-normal"
              >{{ cleaned_text }}</textarea>
            </label>
          </div>

          <div class="flex flex-col w-full my-4">
            <label class="flex flex-col w-full">
              <p class="text-[#cbd5e1] text-base font-semibold leading-normal pb-2">
                Cleaning Code
              </p>
              <textarea
                readonly
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-y-auto rounded-lg text-[#f1f5f9] focus:outline-none focus:ring-2 focus:ring-[#60a5fa] border border-[#334155] bg-[#1e293b] min-h-[400px] placeholder:text-[#94a3b8] p-[15px] text-base font-normal leading-normal"
              >{{ cleaning_code }}</textarea>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
